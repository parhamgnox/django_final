<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Login</button>
    {{captcha}}
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif%}
</form>
<p><a href={% url 'password_reset' %}>forgot password</a></p>
